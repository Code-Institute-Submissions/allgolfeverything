{% extends 'base.html'%}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="#">All Golf Everything</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<main id="main">
	<section class="main">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">All Golf Everything</h1>
				<p class="lead">Your one stop resource for everything golf related. By golfers, for golfers.</p>
				<hr class="my-4">
				<p>Already a member of the community? Login below! Otherwise sign up to join us and start contributing.
				</p>
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Login</a>
					<a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Sign Up</a>
				</p>
			</div>
		</div>
	</section>

</main>

{% endblock %}
