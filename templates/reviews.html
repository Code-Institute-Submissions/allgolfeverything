{% extends 'base.html'%}
{% block content %}
<div class="container">
	<div class="content-wrapper">
		<div class="row wrapper-heading">
			<h3>Read reviews</h3>
		</div>
		{% for review in reviews %}
		<div class="row">
			<strong>{{review.category_name}} - 
      {{review.brand_name}}
      {{review.model}}</strong>
		</div>
		<div class="row">
			<div class="row col s8">
				{{review.score}}
				<span>
      {{review.review_text}}</span>
			</div>
			<div class="col s4">
				<a class="btn-floating btn-large waves-effect waves-light yellow" href="{{url_for('edit_review', review_id=review._id)}}">
					<i class="material-icons">add</i>
				</a>
				<a class="btn-floating btn-large waves-effect waves-light red" href="{{url_for('delete_review', review_id=review._id)}}">
					<i class="material-icons">delete</i>
				</a>
                <a class="btn-floating btn-large waves-effect waves-light green" href="">
					<i class="material-icons">like</i>
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
