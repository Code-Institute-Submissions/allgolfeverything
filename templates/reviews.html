{% extends 'base.html'%}
{% block content %}    
  <ul class="collapsible">
  {% for review in reviews %}
    <li>
      <div class="collapsible-header"><i class="material-icons">golf_course</i>
      {{review.type}} 
      {{review.brand}}
      {{review.model}} 
      </div>
      <div class="collapsible-body"><span>
      {{review.review_text}} - {{review.review_score}}</span>
      </div>
    </li>
    {% endfor %}

  </ul>
  
  {% endblock %}
