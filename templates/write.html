{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand">All Golf Everything</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="{{url_for('get_reviews')}}"><i class="material-icons">art_track</i></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="{{url_for('add_review')}}"><i class="material-icons">border_color</i></a>
			</li>
		</ul>
</nav>

<div class="container">
	<div class="content-wrapper">
		<div class="row wrapper-heading">
			<p class="">Write your review</p>
		</div>
		<div class="row">
			<form action="{{url_for('insert_review')}}" method="POST" class="col s12">
				<div class="row">
					<div class="input-field col s8">
						<i class="material-icons prefix">subject</i>
						<select id="category" name="category_name">
                    <option value="" disabled selected>Choose Category</option>
                {% for category in category %}      
                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
					</div>

					<div class="input-field col s8">
						<i class="material-icons prefix">subject</i>
						<select id="brand" name="brand_name">
                    <option value="" disabled selected>Choose Brand</option>
                {% for brands in brands %}      
                        <option value="{{brands.brand_name}}">{{brands.brand_name}}</option>
                    {% endfor %}
                </select>
					</div>
					<div class="col s4">
						<a class="btn-floating btn-large waves-effect waves-light teal modal-trigger"
							href="#brandmodal">
							<i class="material-icons">add</i>
						</a>
					</div>

					<div class="input-field col s8">
						<i class="material-icons prefix">subject</i>
						<select id="model" name="model_name">
                    <option value="" disabled selected>Choose Model</option>
                {% for models in models %}      
                        <option value="{{models.model_name}}">{{models.model_name}}</option>
                    {% endfor %}
                </select>
					</div>
					<div class="col s4">
						<a class="btn-floating btn-large waves-effect waves-light teal modal-trigger"
							href="#modelmodal">
							<i class="material-icons">add</i>
						</a>
					</div>

					<div class="input-field col s8">
						<i class="material-icons prefix">border_color</i>
						<textarea name="review_text" type="text" id="review" class="materialize-textarea"></textarea>
						<label for="review_text">Write your review here</label>
					</div>

					<div class="input-field col s8">
						<i class="material-icons prefix">star</i>
						<select id="score" name="score">
                    <option value="" disabled selected>Score</option>
                {% for score in score %}      
                        <option value="{{score.score}}">{{score.score}}</option>
                    {% endfor %}
                </select>
					</div>

					<div class="col s8">
						<button class="btn waves-effect waves-light" type="submit">Submit Review<i class="material-icons right">send</i>
                </button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="brandmodal" class="modal">
	<div class="modal-content">
		<h4>Add new brand</h4>
		<div class="row">
			<form action="{{ url_for('insert_brand') }}" method="POST" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">poll</i>
						<input id="brand_name" name="brand_name" type="text" class="validate">
						<label for="brand_name">Brand Name</label>
					</div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light" type="submit">Add Brand
            <i class="material-icons right">send</i>
        </button>
				</div>
			</form>
		</div>
	</div>
</div>

<div id="modelmodal" class="modal">
	<div class="modal-content">
		<h4>Add new model</h4>
		<div class="row">
			<form action="{{ url_for('insert_model') }}" method="POST" class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">poll</i>
						<input id="model_name" name="model_name" type="text" class="validate">
						<label for="model_name">Model Name</label>
					</div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light" type="submit">Add Model
            <i class="material-icons right">send</i>
        </button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
